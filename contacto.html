<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>ImpreMario3D</title>
  </head>
  <body>
    <div class="container" id="divHeader">
      <div class="row">
        <div
          class="col-12 col-md-2 mb-2 d-flex align-items-center justify-content-center"
        >
          <button class="btn btn-primary w-100 botones">CATÁLOGO</button>
        </div>
        <div class="col-12 col-md-7 mb-2" id="divLogo">
          <img src="imgs/LogoImper.png" alt="Logo" class="img-fit" />
        </div>
        <div
          class="col-12 col-md-2 mb-2 d-flex align-items-center justify-content-center"
        >
          <a href="index.html" class="redes">Inicio</a>
        </div>
      </div>
    </div>

    <div class="container text-center" id="divPrincipal">
      <div class="row">
        <div class="col-12 col-md-5" id="divFormulario">
          <div id="gmailTexto">Contacto vía correo</div>
          <form action="">
            <div>
              <input type="email" name="gmail" id="gmail" placeholder="gmail" />
            </div>
            <div>
              <br />
              <textarea
                rows="10"
                cols="60"
                name="areaMensaje"
                id="areaMensaje"
                placeholder="Escribe tu mensaje aquí"
              ></textarea>
            </div>
            <div>
              <input type="submit" value="ENVIAR" id="botonEnviar" />
            </div>
          </form>
        </div>
        <div class="col-12 col-md-2"></div>
        <div class="col-12 col-md-4" id="divRedes">
          <div class="espaciador"></div>
          <a href="https://www.instagram.com/impremario3d/" class="redes"
            >INSTAGRAM</a
          >
          <div class="espaciador"></div>
          <a href="https://www.tiktok.com/@impremario3d" class="redes"
            >TIKTOK</a
          >
        </div>
      </div>
    </div>

    <footer class="fixed py-3" id="foot">
      <div class="container text-center">
        <p class="mb-0">&copy; 2023 ImpreMario3D</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
