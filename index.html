<!DOCTYPE html>
<html lang="en">
  <head>

    <link

    <title>ImpreMario3D</title>

  <body>

      <div class="container text-center mt-4">

        </div>
        <div class="botones-catalogo col-12 col-md-6">

        </div>
        <div class="botones-catalogo col-12 col-md-6">
          <div class="titulos botones-productos btn btn-primary">FILAMENTO</div>
        </div>
      </div>
    </head>
    <body>
      <!-- CUERPO PRINCIPAL PAGINA-->
      <div class="row cuerpoPagina col-12 mt-5">

        </div>
        <div class="col-12 col-lg-3 col-md-5">
          <div class="carrusel">dasdasdasdasd</div>

      <div class="row sobreNosotros">
        <h2>SOBRE NOSOTROS</h2>
        <div

          Impresión Personalizada

        <div

          class="titulos infoNosotros col-12 col-lg-2 col-md-3"

          PRE y POST procesado
        </div>
        <div
          class="titulos infoNosotros col-12 col-lg-2 col-md-3"
          id="infoNosotros-4"
        >
          Pintura
        </div>
      </div>
    </body>
    <footer class="fixed">
      <div class="container text-center mt-4">
        <p>&copy; 2023 ImpreMario3D</p>
      </div>
